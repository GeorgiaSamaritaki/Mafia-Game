<div class="all" [style.background-color]="isDay() ?  '#E67E22' : '#34495E'">
  <div class="wrapper">
    <img [className]="isDay() ? 'tv_upper_icon_sun' : 'tv_upper_icon_moon'"
      src="../../../../assets/smart_tv/{{upper_icon_path}}.png" alt="Background icon">
    <span [className]="isDay() ? 'day_count' : 'night_count'">{{day + count}}</span>
    <div class="middle">
      <div [className]="isSecretVoting() ? 'player_container_upper' : 'player_container'">
        <div *ngFor="let player of players; let i=index">
          <div [class.hidePlayers]="isSecretVoting() && isSuspect(i)"  [class.hidePlayers]="isSecretVoting() && isDead(i)"
            [style.margin]="!isSuspect(i) && isSecretVoting() ? '0px 25px' : '0px 0px'">
            <div class="name_text">{{player.name}}</div>
            <img src="../../../../assets/players/{{player.avatar_path}}">
          </div>
          <div *ngIf="!isSecretVoting() && isDead(i)" class="card" >
            <img src="../../../../assets/smart_tv/card{{deaths}}.png" alt="card icon">
          </div>
        </div>
      </div>
      <img id="tv-rectangle" [style.height]="isSecretVoting() ? '374px' : '210px'"
        src="../../../../assets/smart_tv/{{background_rect}}.png" alt="Background vector">
      <p id="final_words" [style.display]="isSecretVoting() ? 'inline' : 'none'">Who will say
        their final words?</p>
      <div id="suspect_container" *ngIf="isSecretVoting()">
        <div *ngFor="let player of players; let i=index">
          <div [class.hidePlayers]="isSecretVoting() && !isSuspect(i)"
            [style.margin]="isSuspect(i) ? '0px 100px' : '0px 0px'">
            <div [className]="isSuspect(i) ? 'name_text_down' : 'name_text'">{{player.name}}</div>
            <img src="../../../../assets/players/{{player.avatar_path}}">
          </div>
        </div>
      </div>
      <div>
        <p id="next_up_text">next up:</p>
        <img class="next_up_img" src="../../../../assets/smart_tv/{{next_up_icon}}.png" alt="next up"
          (click)="changeRound();">
        <p class="next_up_title">{{next_title}}</p>
      </div>
      <div class="round">
        <p class="down_title">{{phase_title}}</p>
        <img class="down_vector" src="../../../../assets/smart_tv/{{round_title_path}}.png" alt="Title of round">
      </div>
    </div>
  </div>
